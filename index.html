<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weekly Weather</title>

    <header>
        <h1 class="ta-c">Weather</h1>
    </header>

    <main>
        <div id="currentWeather"></div>
        <h3 class="ta-c">Next 5 Days</h3>

    <aside>

              city search

              <button type="button" class="btn btn-primary" id="searchBtn" style="display: block;">search</button>
            </div>
          </div>
    </aside>
