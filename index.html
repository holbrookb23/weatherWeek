<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weekly Weather</title>
</head>
<body>
    <header class="p-2 bg-b">
        <h1 class="ta-c">Weather</h1>
    </header>

    <div class="d-f">
      <aside class="aside">
        <div class="card">
            <div class="card-header ta-c">
              city search
            </div>
            <div class="card-body">
              <input type="search" id="citySearch">
              <button type="button" class="btn btn-primary mt-1 w-100" id="searchBtn" style="display: block;">search</button>
            </div>
          </div>
          <div id="historyList" class="d-f fd-c"></div>
      </aside>

      <main class="w-100 mt-1">
        <div id="currentWeather" class="currentWeather"></div>
        <h3 class="ta-c">Next 5 Days</h3>
        <div id="weekForecast" class="d-f jc-sa"></div>

      </main>
    </div>

    

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</html>
