<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Week</title>
</head>
<body>
    <!-- title -->
    <header class="p-2 bg-b bg-img bg-in-sm">
        <h1 class="ta-c font">Weather Week</h1>
    </header>
    <!-- searches for city and logs history -->
    <div class="d-f fd-c-sm">
      <aside class="aside h-a-sm w-100-sm">
        <div class="card">
            <div class="card-header ta-c">
              city search
            </div>
            <div class="card-body">
              <input type="search" id="citySearch" class="w-100">
              <button type="button" class="btn btn-primary mt-1 w-100" id="searchBtn" style="display: block;">search</button>
            </div>
          </div>
          <div id="historyList" class="pd-1 d-f fd-c"></div>
      </aside>

      <!--displays weather  -->
      <main id="weatherDisplay" class="w-100 bg-db" style="visibility: hidden;">
        <div id="currentWeather" class="currentWeather"></div>
        <h3 class="bg-b bg-img bg-in-sm font p-2 ta-c">Next 5 Days</h3>
        <div id="weekForecast" class="d-f fw-w fd-c-sm w-100-sm jc-sa m-1"></div>

      </main>
    </div>

    

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</html>
